<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'blog-home' %}">Home</a>
        <a class="navbar-brand" href="{% url 'breaking' %}">Breaking Bad</a>
        <a class="navbar-brand" href="{% url 'saul' %}" >Better Call Saul</a>
        <form class="form-inline" id="Search" method="POST" action="/search/" >
           {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" name="SearchInput" placeholder="Search" aria-label="Search" >
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </nav>

<div class="container">
    <h1>Result</h1>
    {% for a in search%}
    <li><a href="{% url 'character' pk=a%}">{{a}}</a></li>
    {% endfor%}
</div>

</body>
</html>
